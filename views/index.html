
    <%- include('_menu.html') %>

    <header class="container mt-4">
      <h1 class="mb-4 text-center"><%= title.toUpperCase() %></h1>
    </header>

    <main class="container">
      <div id="recipes">
        <%- include('_recipes.html') %>
      </div>
    </main>

    <footer class="text-center mt-5 text-muted mb-3">
      &copy; 2025 Receptář – Vytvořeno s ❤️
    </footer>

    <script>
      const ws = new WebSocket("ws://localhost:3000/ws");
      ws.addEventListener("message", (evt) => {
        const { type, html } = JSON.parse(evt.data);
        if (type === "recipes") {
          document.getElementById("recipes").innerHTML = html;
        }
      });
    </script>
  </body>
</html>
