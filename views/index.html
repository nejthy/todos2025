<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1><%= title.toUpperCase() %></h1>

    <ul class="list-group">
      <% for (const todo of todos) { %>
        <li class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <a href="/todos/<%= todo.id %>">
                <%= todo.title %>
              </a>
              <small class="d-block text-muted">Priorita: <%= todo.priority %></small>
            </div>
            <div>
              <% if (todo.done) { %>
                <a href="/todos/<%= todo.id %>/toggle" class="btn btn-sm btn-success">dokončeno</a>
                <a href="/todos/<%= todo.id %>/remove" class="btn btn-sm btn-danger">odebrat</a>
              <% } else { %>
                <a href="/todos/<%= todo.id %>/toggle" class="btn btn-sm btn-outline-secondary">nedokončeno</a>
              <% } %>
            </div>
          </div>
        </li>
      <% } %>
    </ul>
    

    <form method="post" action="/todos">
      <input name="title" />
      <button type="submit">Přidat todo</button>
    </form>
  </body>
</html>
