<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail receptu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="/">Recept</a>
    <hr />
    <div id="todo">
      <%- include('_recipe.html') %>
    </div>
    <hr />
    <h2>Upravit todočko</h2>
    <form action="/recipes/<%= recipe.id %>" method="post">
      <label>Titulek</label>
      <input name="title" value="<%= recipe.title %>" />
  
      <button type="submit">Uložit</button>
    </form>

    <script>
      const ws = new WebSocket("ws://localhost:3000/ws")

      ws.addEventListener("message", (evt) => {
        const { type, id, html } = JSON.parse(evt.data)

        if (type === "recipe" && id === <%= recipe.id %>) {
          const el = document.getElementById("recipe")

          el.innerHTML = html
        } else if (type === "recipeDeleted" && id === <%= recipe.id %>) {
          window.location.replace('/')
        }
      })
    </script>
  </body>
</html>
