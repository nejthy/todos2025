<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container py-4">

    <a href="/" class="btn btn-link mb-3">← Zpět na seznam</a>

    <div class="card">
      <div class="card-body">
        <h1 class="card-title"><%= todo.title %></h1>
        <p class="card-subtitle mb-2 text-muted">Priorita: <strong><%= todo.priority %></strong></p>
        <hr />
        <% if (todo.done) { %>
          <a href="/todos/<%= todo.id %>/toggle" class="btn btn-success me-2">dokončeno</a>
          <a href="/todos/<%= todo.id %>/remove" class="btn btn-danger">odebrat</a>
        <% } else { %>
          <a href="/todos/<%= todo.id %>/toggle" class="btn btn-outline-secondary">nedokončeno</a>
        <% } %>
      </div>
    </div>

    <hr />

    <h2 class="mt-4">Upravit todočko</h2>
    <form action="/todos/<%= todo.id %>" method="post" class="mt-3">
      <div class="mb-3">
        <label for="title" class="form-label">Titulek</label>
        <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          value="<%= todo.title %>"
        />
      </div>
    
      <div class="mb-3">
        <label for="priority" class="form-label">Priorita</label>
        <select class="form-select" id="priority" name="priority">
          <option value="low" <%= todo.priority === 'low' ? 'selected' : '' %>>Low</option>
          <option value="normal" <%= todo.priority === 'normal' ? 'selected' : '' %>>Normal</option>
          <option value="high" <%= todo.priority === 'high' ? 'selected' : '' %>>High</option>
        </select>
      </div>
    
      <button type="submit" class="btn btn-primary">Uložit</button>
    </form>
    
  </body>
</html>
