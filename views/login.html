<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Přihlášení</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="min-width: 320px; max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Přihlášení</h2>

      <% if (flash) { %>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          <strong><%= flash %></strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Zavřít"></button>
        </div>
      <% } %>

      <form action="/login" method="post">
        <div class="mb-3">
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Jméno"
            required
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Heslo"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">Přihlásit se</button>
        Ještě nemáte účet? <a href="/register">Zaregistrovat se</a>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
